<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the word</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <section class="game">
        <div class="game-container">
        <div class="game-instructions">
            <h2>Intructions</h2>
            <p>In this game, you will have to guess a word from a clue that will be provided to you. You will have 3 chances, and if you don't guess correctly, you will have to do 10 push-ups.</p>
        </div>
            <p class="lifes"></p>
        <div class="input-container">
            <p id="clue">Click Get a Word to generate the first clue</p>
            <label for="word-input">Enter the word</label>
            <input type="text" name="" id="answer-input">
            <button type="submit" id="check-button">Verify</button>
            <button type="button" id="generate-word">Get a Word</button>
 
        </div>
    </div>
    </section>
</body>
</html>
